<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/icons8-tic-tac-toe-16.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <h2 class="winningMessage">Let's Play!</h2>
        <div id="gameBoard">
            <div data-cell="0" class="cell cell0"></div>
            <div data-cell="1" class="cell cell1"></div>
            <div data-cell="2" class="cell cell2"></div>
            <div data-cell="3" class="cell cell3"></div>
            <div data-cell="4" class="cell cell4"></div>
            <div data-cell="5" class="cell cell5"></div>
            <div data-cell="6" class="cell cell6"></div>
            <div data-cell="7" class="cell cell7"></div>
            <div data-cell="8" class="cell cell8"></div>
        </div>
        <button id="restartBtn">New Round</button>
    </div>
